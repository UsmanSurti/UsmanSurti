<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us </title>
</head>
<body>
    <h1>This is Contact Us</h1>
    <ul>
        <li> <a href="index.html"> Home </a> </li>
        <li> <a href="about-us.html"> About Us </a> </li>
        <li> <a href="contact-us.html"> Contact Us </a> </li>
    </ul>
    <form action="">
        <fieldset>
            <legend> Contact Us Now!</legend> <br>
            <label for="username">
                Username: <input placeholder="Enter Your Username" required type="text" name="username" id="username">
            </label> <br> <br>
            <label for="Name">
                Name: <input placeholder="Enter Your Name" required type="text" name="name" id="name">
            </label><br> <br>
            <label for="email">
                Email: <input placeholder="Enter Your Email Address" required type="email" name="email" id="email">
            </label><br> <br>
            <label for="profile">
                Please Upload Your Profile Picture <br> <br>
                <input type="file" required name="profile" id="profile">
            </label> <br><br>
            <label for="gender">
                Please Select Your Gender:
                <input type="checkbox" value="male" name="gender" id="gender"> Male
                <input type="checkbox" value="female" name="gender" id="gender"> Female
            </label> <br><br>
            <label for="message">
                Message: <br> <br> <textarea placeholder="Enter Your Message" required name="message" id="message"
                    cols="30" rows="10"></textarea>
            </label> <br><br>
            <label for="submit">
                <input type="submit" name="submit" id="submit">
            </label>
        </fieldset>
    </form>
    <h3> Our Location </h3>

        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14481.144228727971!2d66.999165!3d24.8540778!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfa98023ff3021b39!2sAmbreen%20Lace!5e0!3m2!1sen!2s!4v1659023743769!5m2!1sen!2s"
        frameborder="200"></iframe>
